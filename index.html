<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <img class="logo" src="images/logo.svg" alt="" />
      <div class="CTA">
        <h1>We are launching <span class="bold">soon!</span></h1>
        <p>Subscribe and get notified</p>
        <div>
          <input id="input" type="text" placeholder="Your Email Adress..."/>
          <button id="btn">Notify Me</button>
        </div>
        <span class="error-msg">Please enter a valid email</span>
      </div>
      <img class="container-img" src="images/illustration-dashboard.png" alt="" />
      <div class="social-media">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
    </div>
    <footer>&copy; Copyright Ping. All rights reserved.</footer>
    <script src="script.js"></script>
  </body>
</html>
